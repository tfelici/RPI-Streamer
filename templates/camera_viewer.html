<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer - RPI Encoder</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <div class="frame">
            <h1>Camera Viewer</h1>
            <div class="camera-container">
                <div class="camera-frame">
                    <iframe id="webcam-iframe" 
                            src="{{ ('http://' + request.host + ':8888/broadcast?muted=1&controls=1') if streaming else ('http://' + request.host + ':8888/webcam?muted=1&controls=1') }}">
                    </iframe>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <div class="status-message" id="camera-status">
                    {% if streaming %}
                        <span style="color: var(--success-color);">● Live Stream Active</span>
                    {% else %}
                        <span style="color: var(--text-secondary);">● Camera Preview</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // eslint-disable-next-line no-unused-vars, no-undef
    var streaming = {{ streaming | tojson | safe }};
    </script>
</body>
</html>
