<link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
<nav class="navbar">    <div class="nav-container">
        <div class="nav-brand">
            <h1>RPI Streamer</h1>
            <span class="version">{{ app_version }}</span>
        </div>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
            <span>&#9776;</span>
        </button>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="/" class="{% if active_tab == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="/camera-viewer" class="{% if active_tab == 'camera' %}active{% endif %}">Camera Viewer</a></li>
            <li><a href="/stream-settings" class="{% if active_tab == 'stream_settings' %}active{% endif %}">Stream Settings</a></li>
            <li><a href="/flight-settings" class="{% if active_tab == 'flight_settings' %}active{% endif %}">Flight Settings</a></li>
            <li><a href="/system-settings" class="{% if active_tab == 'system_settings' %}active{% endif %}">System Settings</a></li>
        </ul>
    </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    navToggle.addEventListener('click', function() {
        navMenu.classList.toggle('show');
    });
    
    // Close menu when clicking on a link (mobile)
    const navLinks = navMenu.querySelectorAll('a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navMenu.classList.remove('show');
        });
    });
    
    // Close menu when clicking outside (mobile)
    document.addEventListener('click', function(event) {
        if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
            navMenu.classList.remove('show');
        }
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            navMenu.classList.remove('show');
        }
    });
});
</script>
